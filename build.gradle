plugins {
    id 'java'
}

group 'org.cafeaulua'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jetbrains:annotations:18.0.0'
    implementation 'org.cafeaulua:cal-common:1.1.0'
}
